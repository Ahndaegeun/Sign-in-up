<body>
<div class="body__container">

        <div class="wrapper">

                <div class="summary">

                        I will take some of your personal information.

                    <input type="number" placeholder="15 years old or older" min="15" max="99">
                    <button type="submit">SIGN UP</button>
                </form>
            </main>
    
            <footer>
                <div class="btn-group">
                    <a href="./index-sign-in.html" class="btn btn-footer in">Sign in</a>

</div>
